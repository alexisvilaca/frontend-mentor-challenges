<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
    <section class="card">

        <div class="image-container">
            <a href="#">
                <img class="image-cover" src="images/image-equilibrium.jpg" alt="equilibrium">
                <div class="image-overlay">
                    <img src="images/icon-view.svg" alt="view icon">
                </div>
            </a>
        </div>

        <a class="title-link" href="#"><h1 class="title">Equilibrium #3429</h1></a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="stats">
            <div class="amount-eth">
                <img src="images/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="amount-days">
                <img src="images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>

        <div class="creator">
            <img class="avatar" src="images/image-avatar.png" alt ="Jules Wyvern">
            <p class="creator-info">Creation of <a class="creator-name" href="#">Jules Wyvern</a></p>
        </div>
    </section>
</body>
</html>
