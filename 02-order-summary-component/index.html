<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order summary component | Frontend Mentor</title>
</head>
<body>
    <section class="card">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="character listening to music with headphones">
        </div>
        <div class="content">

            <div class="summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="plan-left">
                    <img src="images/icon-music.svg">
                    <div>
                        <p class="plan-type">Annual Plan</p>
                        <p class="plan-amount">$59.99/year</p>
                    </div>
                </div>
                <a class="plan-change" href="#"><p>Change</p></a>
            </div>

            <div class="button-wrapper">
                <a href="#"><button class="button proceed">Proceed to Payment</button></a>
                <a href="#"><button class="button cancel">Cancel Order</button></a>
            </div>

        </div>
    </section>
</body>
</html>
