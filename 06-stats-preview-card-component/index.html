<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stats preview card component | Frontend Mentor</title>
</head>
<body>
    <section class="card">
        <div class="content">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            <div class="stats">
                <div class="stats-cols">
                    <h2>10k+</h2>
                    <p class="stats-label">Companies</p>
                </div>
                <div class="stats-cols">
                    <h2>314</h2>
                    <p class="stats-label">Templates</p>
                </div>
                <div class="stats-cols">
                    <h2>12M+</h2>
                    <p class="stats-label">Queries</p>
                </div>
            </div>
        </div>

        <div class="image"></div>
    </section>
</body>
</html>
