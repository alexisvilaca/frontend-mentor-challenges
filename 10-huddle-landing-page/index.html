<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Huddle landing page | Frontend Mentor</title>
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="huddle logo">
        </div>

        <div class="hero">
            <div class="hero-image">
                <img src="images/illustration-mockups.svg">
            </div>
            <div class="hero-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <button>Register</button>
            </div>
        </div> 

        <div class="social-links-container">
            <a href="#"><div class="social-links"><i class="fa-brands fa-facebook-f"></i></div></a>
            <a href="#"><div class="social-links"><i class="fa-brands fa-twitter"></i></div></a>
            <a href="#"><div class="social-links"><i class="fa-brands fa-instagram"></i></div></a>
        </div>

    </main>
</body>
</html>
