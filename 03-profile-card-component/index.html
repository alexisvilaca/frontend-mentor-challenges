<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile card component | Frontend Mentor</title>
</head>
<body>
    <section class="card">
        <div class="header">
            <img src="images/bg-pattern-card.svg" alt="pattern">
        </div>

        <div class="profile-picture">
            <img src="images/image-victor.jpg" alt="profile picture">
        </div>

        <div class="profile-info">
            <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
            <p class="profile-location">London</p>
        </div>

        <div class="stats">
            <div class="stats-cols">
                <h2>80K</h2>
                <p class="stats-label">Followers</p>
            </div>
            <div class="stats-cols">
                <h2>803K</h2>
                <p class="stats-label">Likes</p>
            </div>
            <div class="stats-cols">
                <h2>1.4K</h2>
                <p class="stats-label">Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
